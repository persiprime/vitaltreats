# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Vital Treats
brandname: Vital Treats
tagline: Supplements for Life
subscribeCallToAction: Be the first to know about our new products, offers, and discounts
copyright: Â© 2016 Vital Treats All Rights Reserved
email: info@vitaltreats.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://vitaltreats.com" # the base hostname & protocol for your site
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

# Sass settings
sass:
    sass_dir: _sass
    style: expanded
